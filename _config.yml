# URL
url: https://yenbekbay.me
root: /
permalink: blog/:title/
permalink_defaults:

# Directories
source_dir: source
public_dir: public
tag_dir: blog/tags
archive_dir: blog/archives
category_dir: blog/categories
code_dir: blog/downloads/code
i18n_dir: :lang

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

# Categories & tags
default_category: uncategorized
category_map:
category_generator:
  per_page: 0
tag_map:
tag_generator:
  per_page: 0

# Blog
index_generator:
  path: blog
  per_page: 10
  order_by: -date

# RSS
feed:
  type: atom
  path: blog/atom.xml
  limit: 20

# Sitemap
sitemap:
  path: sitemap.xml

# Archives
archive_generator:
  per_page: 0

# Minification
html_minifier:
  enable: true
css_minifier:
  enable: true
  exclude:
    - '*.min.css'
js_minifier:
  enable: true
  mangle: true
  exclude:
    - '*.min.js'
image_minifier:
  enable: false

# Markdown-it
## https://github.com/celsomiranda/hexo-renderer-markdown-it/wiki/
markdown: default

# Date & time
## https://momentjs.com/docs/#/displaying/format/
date_format: LL
time_format: HH:mm:ss

# Pagination
per_page: 10
pagination_dir: page
